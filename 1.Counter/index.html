<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   
    <div class="container flex items-center justify-center h-screen">
        <div class=" card w-2/5 h-96 bg-neutral text-neutral-content">
            <div class="card-body items-center text-center font-extrabold">
             
              <h1 class="counter font-sans text-6xl tracking-wide " >Counter</h1>
            <h2 class="value text-8xl mt-5">0</h2>
              <div class="card-actions justify-end pt-12">
                <div class="btns flex space-x-10 "><button class="btn btn-primary  px-8 decrease">Decrease</button>
                    <button class="btn btn-primary  px-8  reset">Reset</button>
                    <button class="btn btn-primary  px-8 increase">Increase</button>
                </div>
              </div>
            </div>
          </div>
    </div>
   
    <script src="script.js"></script>
</body>

</html>
